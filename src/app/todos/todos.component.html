<section id="login">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-wrap">
          <h1>{{title}}</h1>
          <form #f="ngForm" novalidate autocomplete="off" (ngSubmit)="addTodo(f.value)">
            <div class="form-group">
              <input type="text" [(ngModel)]="todoModel.firstName" name="firstName" class="form-control" placeholder="FirstName" required
                #reffirst='ngModel' pattern="^[a-zA-Z]*$" maxlength="15" minlength="2">
              <div class="alert alert-danger" *ngIf="reffirst.errors && (reffirst.dirty || reffirst.touched)">
                <div [hidden]="!reffirst.errors.required">
                  Name is required.
                </div>
                <div [hidden]="!reffirst.errors.minlength">
                  Please enter atleast 2 characeters.
                </div>
                <div [hidden]="!reffirst.errors.pattern">
                  Please enter alphabets.
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="todoModel.lastName" name="lastName" id="lastName" class="form-control" placeholder="LastName"
                required #reflast='ngModel'>
              <div *ngIf="reflast.errors && (reflast.dirty || reflast.touched)" class="alert alert-danger">
                <div [hidden]="!reflast.errors.required">
                  LastName is required.
                </div>
                <div [hidden]="!reflast.errors.minlength">
                  Please enter atleast 2 characeters.
                </div>
              </div>
            </div>
            <div class="form-group">
              <input type="date" [(ngModel)]="todoModel.dob" name="dob" class="form-control" placeholder="Date of Birth" #refdob>
            </div>
            <div class="form-group">
              <select class="txt-box" name="todoType" [(ngModel)]="todoModel.todoType" class="form-control" #refbatBow>
                <option [value]="todoModel.todoType" [disabled]="true">Select Option </option>
                <option *ngFor="let todo of todoType" [ngValue]="todo.type">
                {{todo.type}}
                </option>
              </select>
            </div>
            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Add" [disabled]="f.invalid">
          </form>
          <hr>
        </div>
      </div>
      <!-- /.col-xs-12 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<hr/>
<div *ngIf="todosArray.length > 0">
    <app-todos-list [todoDetail]="todossArray"></app-todos-list>
</div>
